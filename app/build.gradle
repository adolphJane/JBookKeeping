    releaseApi "com.sw.debug.view:debug-view-no-op:$rootProject.debugViewVersion"
    testImplementation "com.sw.debug.view:debug-view-no-op:$rootProject.debugViewVersion"

    //StreamSupport
    implementation "net.sourceforge.streamsupport:streamsupport:$rootProject.streamSupportVersion"

    //recyclerview
    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:$rootProject.baseRecyclerviewVersion"

    //debug_database
    debugImplementation "com.amitshekhar.android:debug-db:$rootProject.debugDatabaseVersion"

    //easy_permission
    implementation "pub.devrel:easypermissions:$rootProject.easyPermissionVersion"

    //dialog
    implementation "com.afollestad.material-dialogs:core:$rootProject.dialogVersion"

    //storage
    implementation "com.snatik:storage:$rootProject.storageVersion"

    //pretty
    implementation "org.ocpsoft.prettytime:prettytime:$rootProject.prettyVersion"

    implementation "com.android.support:customtabs:$rootProject.supportLibVersion"
